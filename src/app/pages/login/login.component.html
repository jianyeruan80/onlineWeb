
 <form   #f="ngForm"
          (ngSubmit)="login()">
 <div class="login ta-center">
    <img src="{{appGlobal.picUrl}}{{appGlobal.storeInfo.logo}}"  class="logo"/>
       <h1>Online Order</h1>
       <div class="login-row">
           <input class="input" type="text" AUTOCOMPLETE="off" [(ngModel)]=loginForm.userName   name="userName" required><label>Username</label> 
       </div>
       <div class="login-row">
                <input class="input" type="password" AUTOCOMPLETE="off" [(ngModel)]=loginForm.password   name="password" required> <label>Password</label>
       </div>

       <div>
       <input type="submit" class="submit" value="Login"  [disabled]="!f.valid"/>
       </div> 
 </div> 
 </form>
