
	<div class="mask" *ngIf="appGlobal.loading">
	</div>
	<div class="loading" *ngIf="appGlobal.loading">
		    <div>
			  <h1>Loading...</h1>
			  <img src=""/>
			</div>
	</div>

<div class="toast flex-center toast-time{{appGlobal.error.delay}}" *ngIf="appGlobal.error.message">
     <div class="va-center toast-{{appGlobal.error.type}}">
     <i class="fa fa-check va-center" *ngIf="appGlobal.error.type=='success'"  aria-hidden="true"></i>
	 <i class="fa fa-info-circle" *ngIf="appGlobal.error.type=='info'" aria-hidden="true"></i>
	 <i class="fa fa-exclamation-triangle" *ngIf="appGlobal.error.type=='error'" aria-hidden="true"></i>
	 <i class="fa fa-exclamation-triangle" *ngIf="appGlobal.error.type=='warning'" aria-hidden="true"></i>    
     <span class="va-center">{{appGlobal.error.message}}</span>
  </div>
      
</div>
